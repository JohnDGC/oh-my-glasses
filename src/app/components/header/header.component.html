<header
  class="main-header shadow-sm px-3 px-md-4 py-2 py-md-3 d-flex justify-content-between align-items-center position-sticky top-0 transition-all"
  style="z-index: 1000;">
  <!-- Logo clickeable que lleva a la home -->
  <a class="d-flex align-items-center text-decoration-none" routerLink="/">
    <div class="logo-container d-flex align-items-center" style="height: clamp(18px, 3vw, 20px);">
      <img src="assets/images/logo_horizontal_beige.png" alt="Óptica Logo" class="logo-img w-auto transition-all" style="height: 900%; max-width: 200px;">
    </div>
  </a>

  <!-- Menú de navegación desktop -->
  <nav class="d-none d-md-flex gap-2 gap-lg-4">
    <a class="nav-link px-2 px-lg-3 py-2 fw-medium text-decoration-none position-relative transition-all" style="font-size: clamp(0.875rem, 1.2vw, 1rem); letter-spacing: 0.5px;" routerLink="/todos">Todos</a>
    <a class="nav-link px-2 px-lg-3 py-2 fw-medium text-decoration-none position-relative transition-all" style="font-size: clamp(0.875rem, 1.2vw, 1rem); letter-spacing: 0.5px;" routerLink="/hombres">Hombres</a>
    <a class="nav-link px-2 px-lg-3 py-2 fw-medium text-decoration-none position-relative transition-all" style="font-size: clamp(0.875rem, 1.2vw, 1rem); letter-spacing: 0.5px;" routerLink="/mujeres">Mujeres</a>
    <a class="nav-link px-2 px-lg-3 py-2 fw-medium text-decoration-none position-relative transition-all" style="font-size: clamp(0.875rem, 1.2vw, 1rem); letter-spacing: 0.5px;" routerLink="/ninos">Niños</a>
  </nav>

  <!-- Botón burger móvil -->
  <button
    class="burger-btn d-md-none border-0 p-2"
    (click)="toggleMenu()"
    [attr.aria-expanded]="isMenuOpen"
    aria-label="Toggle navigation">
    <span class="burger-line"></span>
    <span class="burger-line"></span>
    <span class="burger-line"></span>
  </button>

  <!-- Menú móvil -->
  <nav class="mobile-menu d-md-none position-fixed top-0 start-0 w-100 h-100" [class.active]="isMenuOpen">
    <div class="mobile-menu-overlay" (click)="closeMenu()"></div>
    <div class="mobile-menu-content position-fixed top-0 end-0 h-100 shadow-lg">
      <div class="mobile-menu-header d-flex justify-content-end p-3">
        <button class="btn-close" (click)="closeMenu()" aria-label="Cerrar menú"></button>
      </div>
      <div class="mobile-menu-links d-flex flex-column gap-2 p-4">
        <a class="nav-link-mobile px-3 py-3 fw-medium text-decoration-none rounded-3 transition-all" routerLink="/todos" (click)="closeMenu()">Todos</a>
        <a class="nav-link-mobile px-3 py-3 fw-medium text-decoration-none rounded-3 transition-all" routerLink="/hombres" (click)="closeMenu()">Hombres</a>
        <a class="nav-link-mobile px-3 py-3 fw-medium text-decoration-none rounded-3 transition-all" routerLink="/mujeres" (click)="closeMenu()">Mujeres</a>
        <a class="nav-link-mobile px-3 py-3 fw-medium text-decoration-none rounded-3 transition-all" routerLink="/ninos" (click)="closeMenu()">Niños</a>
      </div>
    </div>
  </nav>
</header>
