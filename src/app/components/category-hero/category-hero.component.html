<div class="category-hero position-relative overflow-hidden py-3 py-md-4 mb-0">
  <div class="container position-relative" style="z-index: 1;">
    <div class="row align-items-center">
      <div class="col-md-6">
        <h1 class="category-title fw-bold text-white mb-2 mb-md-3" style="font-size: clamp(1.75rem, 4.5vw, 2.5rem);">
          {{ title }}
        </h1>
        <p class="category-description text-white opacity-95 lh-base mb-0"
          style="font-size: clamp(0.95rem, 1.8vw, 1.1rem);">
          {{ description }}
        </p>
      </div>
    </div>
  </div>
</div>
