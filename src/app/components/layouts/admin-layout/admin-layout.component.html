<div class="admin-shell" [class.sidebar-collapsed]="collapsed()" [class.mobile-open]="mobileOpen()">
  <div class="sidebar-overlay d-lg-none" (click)="closeMobileMenu()" [class.active]="mobileOpen()"></div>

  <aside class="admin-sidebar" [class.collapsed]="collapsed()" [class.open]="mobileOpen()">
    <div class="sidebar-header d-flex align-items-center justify-content-between">
      <div class="brand d-flex align-items-center gap-2">
        <div class="brand-mark">OMG</div>
        @if (!collapsed()) {
          <div class="brand-text">
            <div class="brand-title">OhMyGlasses</div>
            <small class="brand-subtitle">Panel</small>
          </div>
        }
      </div>
      <!-- <button type="button" class="btn btn-sm btn-outline-light d-none d-lg-inline-flex" (click)="toggleCollapse()">
        <i class="bi" [class.bi-chevron-left]="!collapsed()" [class.bi-chevron-right]="collapsed()"></i>
      </button> -->
      <button type="button" class="btn btn-sm btn-outline-light d-inline-flex d-lg-none" (click)="closeMobileMenu()">
        <i class="bi bi-x-lg"></i>
      </button>
    </div>

    <nav class="sidebar-nav">
      @for (item of navItems; track item.route) {
        <a
          class="nav-item d-flex align-items-center gap-2"
          [routerLink]="item.route"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          (click)="closeMobileMenu()"
        >
          <i class="bi" [ngClass]="item.icon"></i>
          @if (!collapsed()) {
            <span class="label">{{ item.label }}</span>
          }
        </a>
      }
    </nav>

    <div class="sidebar-footer">
      <button type="button" class="btn btn-outline-light w-100" (click)="logout()">
        <i class="bi bi-box-arrow-right me-2"></i>
        @if (!collapsed()) { <span>Salir</span> }
      </button>
    </div>
  </aside>

  <div class="admin-main">
    <header class="admin-topbar d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center gap-2">
        <button class="btn btn-outline-secondary d-lg-none" type="button" (click)="toggleMobileMenu()">
          <i class="bi bi-list"></i>
        </button>
        <button class="btn btn-outline-secondary d-none d-lg-inline-flex" type="button" (click)="toggleCollapse()">
          <i class="bi" [class.bi-layout-sidebar-inset]="!collapsed()" [class.bi-layout-sidebar-reverse]="collapsed()"></i>
        </button>
        <div>
          <div class="topbar-title mb-0">{{ currentTitle() }}</div>
          <small class="text-muted">Gestión interna</small>
        </div>
      </div>
      <div class="d-flex align-items-center gap-2">
        <a class="btn btn-outline-secondary d-none d-md-inline-flex" routerLink="/" title="Ver sitio público">
          <i class="bi bi-globe me-2"></i>Ir al sitio
        </a>
        <button class="btn btn-primary" type="button" (click)="logout()">
          <i class="bi bi-box-arrow-right me-2"></i>Cerrar sesión
        </button>
      </div>
    </header>

    <main class="admin-content">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
