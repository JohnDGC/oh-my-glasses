<div class="category-page min-vh-100 bg-gradient">
  <div class="bg-light py-2">
    <div class="container">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb mb-0 small">
          <li class="breadcrumb-item"><a [routerLink]="['/']" class="text-decoration-none fw-medium">Inicio</a></li>
          <li class="breadcrumb-item active fw-semibold" aria-current="page">{{categoryTitle}}</li>
        </ol>
      </nav>
    </div>
  </div>

  <app-category-hero [title]="categoryTitle" [description]="categoryDescription">
  </app-category-hero>

  <app-category-filters [sortOptions]="sortOptions" [priceRanges]="priceRanges" [styleOptions]="styleOptions"
    [categoryOptions]="categoryOptions" [showCategoryFilter]="true" [filterState]="filterState"
    (filterChange)="onFilterChange($event)" (search)="onSearch($event)">
  </app-category-filters>

  <app-products-grid [products]="filteredProducts">
  </app-products-grid>

  <a href="https://wa.me/tunumero"
    class="whatsapp-float d-flex align-items-center justify-content-center text-white text-decoration-none"
    target="_blank" rel="noopener noreferrer">
    <i class="bi bi-whatsapp fs-4"></i>
  </a>
</div>
