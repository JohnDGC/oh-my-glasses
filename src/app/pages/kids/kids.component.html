<div class="category-page">
  <!-- Breadcrumb -->
  <div class="bg-light py-2">
    <div class="container">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb mb-0">
          <li class="breadcrumb-item"><a [routerLink]="['/']">Inicio</a></li>
          <li class="breadcrumb-item active" aria-current="page">{{categoryTitle}}</li>
        </ol>
      </nav>
    </div>
  </div>

  <!-- Hero Section -->
  <div class="category-hero">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6">
          <h1 class="category-title">{{categoryTitle}}</h1>
          <p class="category-description">
            {{categoryDescription}}
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- Filters Section -->
  <div class="filters-section py-4 border-bottom">
    <div class="container">
      <div class="row g-3 align-items-center">
        <!-- Search -->
        <div class="col-md-4">
          <div class="search-box">
            <i class="bi bi-search"></i>
            <input
              type="text"
              class="form-control"
              placeholder="Buscar lentes..."
              (input)="onSearch($event)">
          </div>
        </div>

        <!-- Sort -->
        <div class="col-md-3">
          <select
            class="form-select"
            [(ngModel)]="selectedSort"
            (change)="onSortChange()">
            @for(option of sortOptions; track option.value) {
              <option [value]="option.value">{{option.label}}</option>
            }
          </select>
        </div>

        <!-- Price Filter -->
        <div class="col-md-3">
          <select
            class="form-select"
            [(ngModel)]="selectedPriceRange"
            (change)="onPriceRangeChange()">
            @for(range of priceRanges; track range.value) {
              <option [value]="range.value">{{range.label}}</option>
            }
          </select>
        </div>

        <!-- Style Filter -->
        <div class="col-md-2">
          <select
            class="form-select"
            [(ngModel)]="selectedStyle"
            (change)="onStyleChange()">
            @for(style of styleOptions; track style.value) {
              <option [value]="style.value">{{style.label}}</option>
            }
          </select>
        </div>
      </div>
    </div>
  </div>

  <!-- Products Grid -->
  <div class="products-section py-5">
    <div class="container">
      <!-- Results Info -->
      <div class="results-info mb-4">
        <p class="text-muted">
          Mostrando {{filteredProducts.length}} productos
        </p>
      </div>

      <!-- Products Grid -->
      <div class="row g-4">
        @for(product of filteredProducts; track product.id) {
          <div class="col-6 col-md-4 col-lg-3">
            <app-product-card [product]="product"></app-product-card>
          </div>
        }
      </div>

      <!-- Empty State -->
      @if(filteredProducts.length === 0) {
        <div class="text-center py-5">
          <i class="bi bi-search display-1 text-muted"></i>
          <h3 class="mt-3">No se encontraron productos</h3>
          <p class="text-muted">Intenta ajustar los filtros de b√∫squeda</p>
        </div>
      }
    </div>
  </div>

  <!-- WhatsApp Float -->
  <a href="https://wa.me/tunumero"
     class="whatsapp-float d-flex align-items-center justify-content-center text-white text-decoration-none"
     target="_blank"
     rel="noopener noreferrer">
    <i class="bi bi-whatsapp fs-4"></i>
  </a>
</div>
